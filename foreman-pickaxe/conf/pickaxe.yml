apiKey: "<your_api_key>"
foremanApiUrl: "https://dashboard.foreman.mn/api/metrics/<your_client_id>"
pollFrequencyInSeconds: 60

antminers:
# Example:
#  - name:    "Antminer S9"
#    type:    "antminer_s9"
#    apiIp:   "192.168.3.196"
#    apiPort: 4028
#
# Supported types:
#
#  "antminer_a3"
#  "antminer_b3"
#  "antminer_d3"
#  "antminer_e3"
#  "antminer_l3"
#  "antminer_s9"
#  "antminer_t9"
#  "antminer_z9"
#  "antminer_z9_mini"

