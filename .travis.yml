language: java
jdk:
  - openjdk8

install: mvn install --settings .travis.settings.xml -DskipTests=true -Dmaven.javadoc.skip=true -B -V -q

script: mvn verify --settings .travis.settings.xml -DskipTests=true .travis.settings.xml -q

deploy:
  - provider: gcs
    access_key_id: $GCS_ACCESS_KEY_ID
    secret_access_key: $GCS_SECRET_ACCESS_KEY
    bucket: "pickaxe-releases"
    local_dir: "foreman-pickaxe/target"
    skip_cleanup: true
    on:
      branch: develop
  - provider: releases
    api_key: $GITHUB_TOKEN
    file:
      - "foreman-pickaxe/target/*.tar.bz2"
      - "foreman-pickaxe/target/*.tar.gz"
      - "foreman-pickaxe/target/*.zip"
    file_glob: true
    skip_cleanup: true
    on:
      tags: true
    name: $TRAVIS_BRANCH
